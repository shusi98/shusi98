<head>

<body>

    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
              
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
      
                  <div>
                    <div class="form-group">
                      <label for="exampleInputName">Name</label>
                      <input type="text" class="form-control" id="fName" placeholder=" enter your name">
                      <span style=" position:relative; display: flex; color: red; left:1%;font-style: oblique;" id="showVal"></span>
                   </div>
                   <div class="form-group">
                    <label for="exampleInputSurname">Surname</label>
                    <input type="text" class="form-control" id="surname" placeholder=" enter your surname">
                    <span style=" position:relative; display: flex; color: red; left:1%;font-style: oblique;" id="surnameVal"></span>
                 </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                      <span style=" position:relative; display: flex; color: red; left:1%;font-style: oblique;" id="UsernameVal"></span>

                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                      <span style=" position:relative; display: flex; color: red; left:1%;font-style: oblique;" id="passVal"></span>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword2">Confirm Password</label>
                      <input type="password" class="form-control" id="confirmPass" placeholder="Confirm Password">
                      <span style=" position:relative; display: flex; color: red; left:1%;font-style: oblique;" class="passVal"></span>

                    </div>
                    <div class="form-group">
                      <label for="exampleInputCellphone">Cellphone</label>
                      <input type="text" class="form-control" id="cell" placeholder="cellphone Number">
                      <span style=" position:relative; display: flex; color: red; left:1%;font-style: oblique;" id="celphoneVal"></span>
                    </div>
                 <div class="form-group">
                  <label for="exampleFormControlTextarea1">Postal Address</label>
                  <textarea class="form-control" id="postAddress" rows="3"></textarea>
                  <span style=" position:relative; display: flex; color: red; left:1%;top: -5%; font-style: oblique;" id="addressVal"></span>
                </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="register()">Register</button>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
