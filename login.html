                  <div class="field">
               
                     <input type="email" id="username" placeholder="Email Address" required><br>

                  </div>
                  <div class="field">
                     <input type="password" id="password" placeholder="Password" required><br>
                     <span style="color: red;" id="passwordErr"></span>
                  </div>
                 
                  <div class="field btn">
                  
                     <button class="reg" onclick="getIn()">LogIn</button>
                    
                  </div>
                  <p style="position:relative;left: 8%; top: 8%;">Not a member?<a href="register.html">SignUp</a></p>
                  <div style="position: relative;display: flex;top: -10%;left: 70%;" class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
               </div>
              
            </div>
        
         </div>
      </div>
   </div>
   </div>
