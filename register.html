    <meta charset="UTF-8">

    <title>Register</title>

<body>
   <div class="cont">
      <img src="images/backGr.jpg" alt="">
      <div class="overlay"></div>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Delicious food awaits!
            </div>
         </div>
         <div class="form-container">
            <div class="form-inner">
               <form action="#" class="login">

                  <div class="field">
                     <input type="text" id="fName" placeholder="Enter your name" ><br>
                     <span style=" position:relative; display: flex; color: red; left:1%;font-style: oblique;" id="showVal"></span>
                  </div>
                  
                  <div class="field">
                     <input type="text" id="surname" placeholder="Enter your surname" ><br>
                     <span style=" position:relative; display: flex; color: red; left:1%;font-style: oblique;" id="surnameVal"></span>

                  </div>
                  <div class="field">
                     <input type="text" id="username" placeholder="New Username" ><br>
                     <span style=" position:relative; display: flex; color: red; left:1%;font-style: oblique;" id="UsernameVal"></span>

                  </div>
                  <div class="field">
                     <input type="password" id="password" placeholder="Password">
                     <span style=" position:relative; display: flex; color: red; left:1%;font-style: oblique;" id="passVal"></span>

                  </div>
                  <div class="field">
                     <input type="password" id="confirmPass" placeholder="Confirms Password" >
                     <span style=" position:relative; display: flex; color: red; left:1%;font-style: oblique;" class="passVal"></span>

                     
                  </div>
                  <div class="field">
                     <input type="text" id="cell" placeholder="cellphone Number" ><br>
                     <span style=" position:relative; display: flex; color: red; left:1%;font-style: oblique;" id="celphoneVal"></span>

                  </div>
                  <div class="field">
                     <textarea style="position: relative;display: flex; left: 0%; font-size: 16px;border:2px solid gray;" 
                     name="" id="postAddress" cols="45" rows="3" placeholder="Enter your Address"></textarea><br><br>
                     <span style=" position:relative; display: flex; color: red; left:1%;top: -5%; font-style: oblique;" id="addressVal"></span>

                  </div>
                
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <button onclick="register()" class="reg"> Register </button>
                     <!--input type="submit" onclick="register()" value="Register"-->
                  </div>
               </form>
              
            </div>
         </div>
      </div>

   </div>
